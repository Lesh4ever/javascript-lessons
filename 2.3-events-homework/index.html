<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events homework 3</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Задача  -->
    <form id="calculator">
      <input type="text" id="value1" placeholder="First number" />
      <input type="text" id="value2" placeholder="Second number" />

      <br /><br />

      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
      <button id="pow">^</button>

      <br /><br />

      <input type="text" id="result" placeholder="Result" disabled />
    </form>
    <!-- /Задача -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
