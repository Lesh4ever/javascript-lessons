<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events homework 2</title>
	
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Задача 1: При вводі кожного символа в поле для ввода виводити увесь введений в це поле текст в консоль -->
	<input type="text" id="input" placeholder="Input text here">
	<!-- /Задача 1 -->
	
	<br><br><br>
	
	<!-- Задача 2: Є поле для вводу. При кліку на кнопку вивести в консоль спочакту введений в це поле текст, а потім кількість введених символів  -->
	<form action="">
		<textarea id="text"></textarea>
		<button id="action">Go</button>
	</form>
	<!-- /Задача 2 -->
	
	<br><br><br>
	
	<!-- Задача 3: Є 3 квадрати. По кліку на квадрат в консоль має виводитися порядковий номер квадрату  -->
	<div class="squares">
		<div class="square">1</div>
		<div class="square">2</div>
		<div class="square">3</div>
	</div>
	<!-- /Задача 3 -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
